<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>장바구니 예제</title>

  <!-- SemanticUI CSS 파일 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />

  <link href="./style.css" rel="stylesheet" type="text/css" />

  <!-- Axios 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
    integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</head>
<body>
  <div class="ui container fluid">
    <div class="ui grid">
      <div class="row two columns">
        <div class="column">
          <section class="list-wrapper product">
            <div class="ui top attached header">
              <h3>물품</h3>
            </div>

            <div class="ui attached basic segment">
              <div class="ui grid">
                <!-- 물품 목록 들어갈 자리 -->
                <div class="row middle aligned" style="border-bottom: 1px solid rgb(239, 239, 239);">
                  <div class="column four wide">
                    <div class="ui image">
                      <img src="http://lovee-b.co.kr/web/product/big/201805/491_shop1_101704.jpg">
                    </div>
                  </div>
                  <div class="column twelve wide info">
                    <div class="name">14K 18K 큐티하트 귀찌</div>
                    <div class="price">₩ 89000</div>
                    <div class="stock-wrapper">재고 : <span class="stock">10</span></div>
                    <div class="ui buttons icon tiny">
                      <button class="ui button tiny">
                        <i class="icon cart plus"></i>
                        장바구니담기
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="column">
          <div class="list-wrapper cart">
            <div class="ui top attached header">
              <h3>장바구니</h3>
            </div>

            <div class="ui attached basic segment">
              <div class="ui grid">
                <!-- 장바구니 목록 들어갈 자리 -->
                <div class="row middle aligned" style="border-bottom: 1px solid rgb(239, 239, 239);">
                  <div class="column four wide">
                    <div class="ui image">
                      <img src="http://lovee-b.co.kr/web/product/big/201805/491_shop1_101704.jpg">
                    </div>
                  </div>
                  <div class="column twelve wide info">
                    <div class="name">14K 18K 큐티하트 귀찌</div>
                    <div class="price">₩ 89000</div>
                    <div class="stock-wrapper">재고 : <span class="stock">1</span></div>
                    <div class="ui buttons icon tiny">
                      <button class="ui button blue">
                        <i class="icon plus"></i>
                        추가
                      </button>
                      <button class="ui button blue basic">
                        <i class="icon minus"></i>
                        빼기
                      </button>
                      <button class="ui button red">
                        <i class="icon trash"></i>
                        삭제
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row one columns center aligned">
        <div class="column">
          <button class="ui button primary btn-order">
            주문하기
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
